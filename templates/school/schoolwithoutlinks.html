<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>汇博名企校招</title>
		<link rel="stylesheet" type="text/css" href="http://assets.huibo.com/js/swiper2019/swiper.min.css" />
		<style type="text/css">
	html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    *{ margin: 0; padding: 0; font-family: "微软雅黑"; font-size: 12px; font-style: inherit; text-align: left;}
	a{ text-decoration: none;}
	.companyFamous{width:288px; overflow: hidden;}
	.famousTit{width:100%; height: 40px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; background: #eee;}
	.famousTit span,.famousTit a{ line-height: 40px;}
	.famousTit span{ font-size: 14px; color: #a90000; font-weight: bold; text-indent: 10px;}
	.famousTit a{font-size: 12px;color: #666;}
	.famousTit a:hover{ text-decoration: underline; color: #f60;}
    .swiper-container {
      width:292px;
      height: 218px;
       background: #fff;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
    .swiper-slide a{ display: block; padding: 7px 0px 7px 60px; position: relative; border-bottom: 1px solid #f1f1f1;height: 40px; overflow: hidden;width:232px;}
	.swiper-slide{overflow: hidden;}
	.swiper-slide a span,.swiper-slide a em,.swiper-slide a b,.swiper-slide a img{ display: block;}
	.swiper-slide a span{width:140px; height: 20px; font-size: 14px; color: #a90000; line-height:20px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;}
	.swiper-slide a em{ font-size: 12px; color: #666; line-height: 18px; margin-top: 2px;}
	.swiper-slide a img{ position: absolute; top: 7px; left: 10px;width:40px; height: 40px; border: 1px solid #f1f1f1;}
	.swiper-slide a b{position: absolute; top: 11px; right: 10px; color: #666; font-weight: normal;}
		</style>
		
		
    <script type="text/javascript" language="javascript" src="{/version file="jquery-1.8.3.min.js"/}"></script>
     <script type="text/javascript" language="javascript" src="http://assets.huibo.com/js/swiper2019/swiper.min.js"></script>

	</head>
	<body>
	<div class="companyFamous">
		<div class="famousTit">
			<span>名企校招</span>
			<a href="{/get_url rule='/schoolsearch/WithoutLinksStatistics'/}" target="_blank">更多>></a>
		</div>
		
		<div class="swiper-container" id="swiper-container">
		    <div class="swiper-wrapper">
				{/foreach $job_list as $val/}
					  <div class="swiper-slide">
						<a href="{/get_url rule='/schoolsearch/WithoutLinksStatistics'/}/?job_flag={/$val['job_flag']/}" target="_blank">
							<img src="{/$val['company_logo_path']/}">
							<b>￥{/$val['min_salary']/}-{/$val['max_salary']/}</b>
							<span>{/$val['station']/}</span>
							<em>{/$val['work_area']/}</em>
						</a>
					  </div>
				{//foreach/}
		    </div>
		    <!-- Add Pagination -->
		  </div>
</div>
<script type="text/javascript">
	 var mySwiper = new Swiper('.swiper-container', {
		 direction: 'vertical',
	      slidesPerView: 4,
		  roundLengths : true,
	      autoplay: {
	        delay: 1000,
	        disableOnInteraction: false,
	      },
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
    });
    //鼠标放上暂停轮播
    mySwiper.el.onmouseover = function(){ 
      mySwiper.autoplay.stop();
    }
    mySwiper.el.onmouseleave = function(){
      mySwiper.autoplay.start();
    }
</script>
	</body>
</html>
