<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{/$short_data.title/}</title>
	<script type="text/javascript" language="javascript" src="{/version file="jquery-1.8.3.min.js"/}"></script>
	<style type="text/css">
		iframe {
			margin: 0 auto;
			padding: 0;
			border: 0;
		}

		body {
			margin: 0 auto;
			padding: 0;
		}
	</style>
</head>
<body>
<iframe src="{/$html_url/}" id="short_url_iframe"
		onload="change_src()" style="width: 100%;height: 100%">
</iframe>

<script type="text/javascript">
	var iframe = $('#short_url_iframe');
	var iframe_src = iframe.attr('src');
	var win_domain = '{/$smarty.const.WIN_DOMAIN/}';
	var win_domain_tmp = '{/$smarty.const.WIN_DOMAIN_TMP/}';
	iFrameHeight();
	function iFrameHeight() {
		iframe.height($(window).height() - 4);
	}
	$(window).resize(function () {          //当浏览器大小变化时
		iframe.height($(window).height() - 4);
	});

	//改变地址调用
	function change_src() {
		document.domain = win_domain_tmp;
		var tmp_src = iframe[0].contentWindow.location.href;
		if (tmp_src != iframe_src && tmp_src) {
			window.location.href = tmp_src;
		}
		document.domain = win_domain;
	}
</script>
</body>
</html>
